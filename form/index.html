<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://kit.fontawesome.com/201a5c54ab.js" crossorigin="anonymous"></script>
    <title>form</title>
</head>

<body>
    <header>
        <a class="back" href="../index.html">
            <i class="icon fa-solid fa-house fa-2xl" style="color: #ffffff;"></i>
        </a>
    </header>

    <div class="card">
        <form class="form">
            <h1 class="title">Registrati</h1>


            <input type="text" placeholder="inserisci username" class="form-text">

            <div>
                <input type="email" placeholder="email" class="form-email">
            </div>
            <div>
                <input type="password" placeholder="inserisci password" class="form-password">
            </div>
            <div>
                <input type="date" class="form-date">
            </div>
            <div>
                <input type="file" placeholder="inserisci immagine" class="form-file">
            </div>
            <input type="button" value="send" class="form-send">

        </form>
    </div>

</body>

</html>
